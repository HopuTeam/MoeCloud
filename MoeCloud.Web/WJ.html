
@{
    Layout = null;
}

<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>WJ</title>
    <link href="/static/mdui/css/mdui.min.css" />
    <link href="/static/webuploader/webuploader.css" />
</head>
<body>
    <div>
        <input type="file" name="file" webkitdirectory>
        <button id="upload" type="button" onclick="upload()">上传</button>
    </div>
   
    
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/webuploader/webuploader.min.js"></script>
    <script>
        var files = [];
        $(document).ready(function () {
            $('input').change(function () {
                files = this.files;
            })
        });

        function Upload() {
            var data = new FormData();
            if (data == "") {
                alert("不能上传空文件夹！");
            } else {
                for (var i = 0; i < files.length; i++) {
                    data.append('file', files[i]);
                }
                //var path = files[0].webkitRelativePath;
                $.ajax({
                    type: "post",
                    url: "https://localhost:44393/FileUpload/UpLoad",
                    data: data,
                    contentType: false,
                    processData: false,
                    success: function (data) {
                        alert(data.success);
                    }
                })
            }
        }
    </script>
   
</body>
</html>
